<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your session</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .muted{color:#9ca3af}
    .card{background:#000;border:1px solid rgba(255,255,255,.15);border-radius:.75rem;padding:1.25rem}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
  </style>
</head>
<body class="bg-black text-white font-sans">
  <div class="max-w-3xl mx-auto py-12 px-4">

    <h1 class="text-3xl font-extrabold mb-2">Your session</h1>
    <p class="mb-6 muted">Placeholder page to confirm routing and show the stored session state.</p>

    <div class="card">
      <div class="flex items-center justify-between">
        <div>
          <div class="text-sm muted">Session ID</div>
          <div id="sid" class="text-xl font-bold mono">—</div>
        </div>
        <button id="copyBtn" class="bg-white text-black px-3 py-1 rounded font-semibold">Copy link</button>
      </div>
      <div id="basicInfo" class="mt-4 text-sm muted"></div>
    </div>

    <div class="card mt-6">
      <h2 class="text-lg font-bold mb-3">Session state</h2>
      <div class="mb-4">
        <div class="flex items-center justify-between text-sm muted mb-1">
          <span>Progress</span>
          <span id="progressText">0 / 500</span>
        </div>
        <div class="h-2 bg-white bg-opacity-10 rounded">
          <div id="progressBar" class="h-2 bg-white rounded" style="width:0%"></div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-3 text-sm">
        <div class="bg-white bg-opacity-5 rounded p-3">
          <div class="muted">Listened</div>
          <div id="listenedCount" class="text-xl font-extrabold">0</div>
          <div id="listenedPeek" class="mono text-xs muted mt-1"></div>
        </div>
        <div class="bg-white bg-opacity-5 rounded p-3">
          <div class="muted">Skipped</div>
          <div id="skippedCount" class="text-xl font-extrabold">0</div>
          <div id="skippedPeek" class="mono text-xs muted mt-1"></div>
        </div>
        <div class="bg-white bg-opacity-5 rounded p-3">
          <div class="muted">Notes / Ratings</div>
          <div class="text-xl font-extrabold"><span id="notesCount">0</span> / <span id="ratingsCount">0</span></div>
          <div class="mono text-xs muted mt-1">(#notes / #ratings)</div>
        </div>
      </div>
    </div>

    <div class="card mt-6">
      <label for="notes" class="block text-sm muted mb-1">Local notes (demo)</label>
      <textarea id="notes" rows="5" class="w-full bg-black border border-white border-opacity-20 rounded p-2 text-sm" placeholder="These notes are saved to your browser only…"></textarea>
      <p id="saveStatus" class="text-xs muted mt-1">Not saved</p>
    </div>

    <p class="mt-6">
      <a href="/" class="underline">&larr; Back to landing</a>
    </p>
  </div>

  <script>
    const $ = (id)=>document.getElementById(id);
    const TOTAL_ALBUMS = 500;

    // --- ID kiolvasása query param-ból (?id=xxxx)
    const params = new URLSearchParams(location.search);
    const sessionId = params.get('id') || 'UNKNOWN';
    $('sid').textContent = sessionId;

    // --- Copy link
    $('copyBtn').addEventListener('click', async ()=>{
      try {
        await navigator.clipboard.writeText(location.href);
        const old = $('copyBtn').textContent;
        $('copyBtn').textContent = 'Copied!';
        setTimeout(()=> $('copyBtn').textContent = old, 1200);
      } catch { alert('Copy failed. You can copy the URL from the address bar.'); }
    });

    // --- KV-ből betöltés
    async function loadSession(){
      if(sessionId === 'UNKNOWN') {
        $('basicInfo').textContent = 'Missing ?id=… in the URL.';
        return;
      }
      try{
        const r = await fetch(`/api/session/${encodeURIComponent(sessionId)}`);
        const data = await r.json();
        if(!r.ok) throw new Error(data?.error || 'Failed to load session');

        const s = data.session || {};
        $('basicInfo').textContent = `Hello, ${s.name} — created at ${new Date(s.createdAt).toLocaleString()} (consent at ${new Date(s.consentAt).toLocaleString()})`;

        const progress = Number(s.progress || 0);
        const pct = Math.min(100, Math.max(0, (progress / TOTAL_ALBUMS) * 100));
        $('progressText').textContent = `${progress} / ${TOTAL_ALBUMS}`;
        $('progressBar').style.width = `${pct}%`;

        const listened = Array.isArray(s.listened) ? s.listened : [];
        const skipped  = Array.isArray(s.skipped)  ? s.skipped  : [];
        const notesObj = s.notes  && typeof s.notes  === 'object' ? s.notes  : {};
        const rateObj  = s.ratings&& typeof s.ratings=== 'object' ? s.ratings: {};

        $('listenedCount').textContent = listened.length;
        $('skippedCount').textContent  = skipped.length;
        $('notesCount').textContent    = Object.keys(notesObj).length;
        $('ratingsCount').textContent  = Object.keys(rateObj).length;

        const peek = (arr)=>arr.slice(0,5).join(', ') + (arr.length>5 ? '…' : (arr.length? '' : '—'));
        $('listenedPeek').textContent = peek(listened);
        $('skippedPeek').textContent  = peek(skipped);

      }catch(e){
        console.error(e);
        $('basicInfo').textContent = 'Failed to load session.';
      }
    }
    loadSession();

    // --- Local notes (browser)
    const notesKey = `notes:${sessionId}`;
    const notesEl = $('notes');
    const saveEl  = $('saveStatus');
    notesEl.value = localStorage.getItem(notesKey) || '';
    let t; notesEl.addEventListener('input', ()=>{
      clearTimeout(t);
      t = setTimeout(()=>{
        localStorage.setItem(notesKey, notesEl.value);
        saveEl.textContent = 'Saved locally';
        setTimeout(()=> saveEl.textContent = 'Not saved', 1500);
      }, 250);
    });
  </script>
</body>
</html>
